<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Pet</title>
</head>
<body>
    <h1>Cadastro de Pet</h1>
    <form method="POST">
        <label for="nome_pet">Nome do Pet:</label>
        <input type="text" id="nome_pet" name="nome_pet" required><br>

        <label for="nome_dono">Nome do Dono:</label>
        <input type="text" id="nome_dono" name="nome_dono" required><br>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required><br>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required><br>

        <label for="foto">Foto (URL):</label>
        <input type="text" id="foto" name="foto"><br>

        <label for="info_extra">Informações Extras:</label><br>
        <textarea id="info_extra" name="info_extra"></textarea><br>

        <button type="submit">Salvar</button>
    </form>
</body>
</html>
