<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Pet</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Pet</h1>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}

        <form method="POST" enctype="multipart/form-data">
            <label for="nome_pet">Nome do Pet:</label>
            <input type="text" id="nome_pet" name="nome_pet" required>

            <label for="nome_dono">Nome do Dono:</label>
            <input type="text" id="nome_dono" name="nome_dono" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required>

            <label for="foto">Foto do Pet:</label>
            <input type="file" id="foto" name="foto" accept="image/*">

            <label for="info_extra">Informações Extras:</label>
            <textarea id="info_extra" name="info_extra" rows="4"></textarea>

            <button type="submit">Salvar</button>
        </form>
    </div>
</body>
</html>
