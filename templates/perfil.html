<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Perfil do Pet</title>
</head>
<body>
    <h1>Perfil de {{ pet.nome_pet }}</h1>
    <p><strong>Nome do Dono:</strong> {{ pet.nome_dono }}</p>
    <p><strong>Endereço:</strong> {{ pet.endereco }}</p>
    <p><strong>Telefone:</strong> {{ pet.telefone }}</p>
    <p><strong>Foto:</strong> <img src="{{ pet.foto }}" alt="Foto do Pet" width="200"></p>
    <p><strong>Informações Extras:</strong> {{ pet.info_extra }}</p>
</body>
</html>
